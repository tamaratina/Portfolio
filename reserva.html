<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de reserva de viagem</title>
</head>
<body>
    <h2>Formulário de reserva de viagem</h2>
    <form method="get" action="">

        <fieldset>
            <legend>Dados para a reserva</legend>
            <label>Nome</label><br>
            <input type="text" nome="nome"><br><br>

            <label>Email</label><br>
            <input type="text" required name="Email"><br><br>
        </fieldset>

        <fieldset>
            <legend>Quais serviços deseja contratar?</legend>
            <label>
                <br><input type="checkbox" nome="passagens" value="Passagens">compra de passagens
            </label>
            <label>
                <br><input type="checkbox" nome="hospedagem" value="Hospedagem">reserva de hospedagem
            </label>
            <label>
                <br><input type="checkbox" nome="veiculo" value="Veiculo">reserva de veiculo
            </label>
        </fieldset>

        <fieldset>
            <legend>Escolha a forma de pagamento</legend>
            <label>
                <br><input type="radio" name="FormaPagamento" value="Cartão de crédito">Cartão de crédito
                <label>
                    <br><input type="radio" name="FormaPagamento" value="Boleto">Boleto
                    <label>
                        <br><input type="radio" name="FormaPagamento" value="Pix">Pix
                    </label>
                </label>
            </label>
        </fieldset>

        <fieldset>
            <legend>Escolha o prazo para pagamento</legend>
            <br><select name="prazoPagamento">
                <option value="aVista">A Vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x">10x com juros</option>
            </select>
        </fieldset> 

        <label>Comentário</label><br>
            <textarea rows="5" name="Comentário"></textarea><br>

            <br><input type="submit" name="Enviar formulário" value="Enviar formulário">
    </form>
</body>
</html>
